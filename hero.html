<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="hero.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
		<script src="hero.js"></script>
		<script id="template" type="text/x-handlebars-template">
			<div class="card image">
				<img src="images/hero/{{class}}/{{link}}.jpg"></img>
			</div>
			<div class="card desc">
				<h1>{{name}} {{#if title}}-{{/if}} {{title}}</h1>
				<h2>{{class}}</h2>
				{{{desc}}}
			</div>
			{{#each skill}}
				<div class="card skill">
					<h1>{{@key}}</h1>
						<table>
							{{#each prop}}
									<tr>
										{{#if @key}}
											<td class="key">{{@key}}:</td><td class="value">{{{this}}}</td>
											{{else}}
											<td class="blank" colspan="2"></td>
										{{/if}}
									</tr>
							{{/each}}
						</table>
				</div>
			{{/each}}
			{{#each skin}}
				<div class="card skin">
					<img src="images/hero/skin/{{link}}.jpg"></img>
					<figcaption>{{@key}}</figcaption>
				</div>
			{{/each}}
		</script>
		
		<title>Hero game concept</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<div class="fade"></div>
				<img src="images/header/index.jpg"></img>
			</div>
			<div id="menu">
				<a href="list.html#hunter">Hunter</a>
				<a href="list.html#assassin">Assasin</a>
				<a href="list.html#fighter">Fighter</a>
				<a href="list.html#tank">Tank</a>
				<a href="list.html#mage">Mage</a>
				<a href="list.html#item">Items</a>
				<a href="./"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp;</a>
			</div>
			<div id="content">
			</div>
		</div>
	</body>
</html>
